<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - canvas 上下文对象与浏览器支持</title>
  </head>
  <body>
    <!-- 当浏览器不支持 canvas 元素的时候，会显示 canvas 元素的内容。 -->
    <canvas id="canvas" width="500" height="500">
      抱歉，您的浏览器不支持 canvas，请升级到现代浏览器（如 Chrome 或
      Firefox）。
    </canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById('canvas');

      // 通过判断 getContext 函数是否存在，来检测浏览器是否支持 canvas。
      if (canvas.getContext) {
        /** @type {CanvasRenderingContext2D} */
        const ctx = canvas.getContext('2d');

        // 输出上下文对象
        console.log('ctx', ctx);

        ctx.fillStyle = 'pink';

        ctx.fillRect(100, 100, 200, 100);
      } else {
        console.log(
          '抱歉，您的浏览器不支持 canvas，请升级到现代浏览器（如 Chrome 或 Firefox）。'
        );
      }
    </script>
  </body>
</html>
