<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-canvas 绘制圆弧与笑脸</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById('canvas');

      /** @type {CanvasRenderingContext2D} */
      const ctx = canvas.getContext('2d');

      ctx.strokeStyle = 'pink';

      // 绘制笑脸

      // 1. 外圆（脸的轮廓）
      ctx.beginPath();
      ctx.arc(200, 200, 100, 0, Math.PI * 2);
      ctx.stroke();
      ctx.closePath();

      // 2. 嘴巴
      ctx.beginPath();
      ctx.arc(200, 200, 75, 0, Math.PI);
      ctx.stroke();
      ctx.closePath();

      // 3. 左眼
      ctx.beginPath();
      ctx.arc(150, 165, 10, 0, Math.PI * 2);
      ctx.stroke();
      ctx.closePath();

      // 4. 右眼
      ctx.beginPath();
      ctx.arc(250, 165, 10, 0, Math.PI * 2);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
