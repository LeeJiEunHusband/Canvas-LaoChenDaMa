<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 - canvas 绘制圆弧与笑脸</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById('canvas');

      /** @type {CanvasRenderingContext2D} */
      const ctx = canvas.getContext('2d');

      ctx.strokeStyle = 'pink';

      // 绘制笑脸
      ctx.beginPath();

      // 1. 外圆（脸的轮廓）
      ctx.arc(200, 200, 100, 0, Math.PI * 2);

      // 2. 嘴巴 - 开始一个新的子路径
      // 圆心是 (200, 200)，半径是 75
      // 所以右端点的坐标 = (200 + 75, 200) = (275, 200)
      ctx.moveTo(275, 200);
      ctx.arc(200, 200, 75, 0, Math.PI);

      // 3. 左眼 - 开始一个新的子路径
      // 圆心是 (150, 165)，半径是 10
      // 所以右端点的坐标 = (150 + 10, 165) = (160, 165)
      ctx.moveTo(160, 165);
      ctx.arc(150, 165, 10, 0, Math.PI * 2);

      // 4. 右眼 - 开始一个新的子路径
      // 圆心是 (250, 165)，半径是 10
      // 所以右端点的坐标 = (250 + 10, 165) = (260, 165)
      ctx.moveTo(260, 165);
      ctx.arc(250, 165, 10, 0, Math.PI * 2);

      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
