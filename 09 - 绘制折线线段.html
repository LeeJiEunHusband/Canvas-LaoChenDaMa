<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09 - 绘制折线线段</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById('canvas');

      /** @type {CanvasRenderingContext2D} */
      const ctx = canvas.getContext('2d');

      ctx.strokeStyle = 'pink';

      ctx.beginPath();

      // 起点：移动到 (250, 250)
      ctx.moveTo(250, 250);

      // 将当前子路径的最后一个点 (250, 250) 与指定的 (150, 250) 坐标用直线段相连，从而将一个直线段添加到当前子路径中。
      ctx.lineTo(150, 250);

      // 将当前子路径的最后一个点 (150, 250) 与指定的 (150, 150) 坐标用直线段相连，从而将一个直线段添加到当前子路径中。
      ctx.lineTo(150, 150);

      // 将当前子路径的最后一个点 (150, 150) 与指定的 (250, 250) 坐标用直线段相连，从而将一个直线段添加到当前子路径中。
      ctx.lineTo(250, 250);

      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
